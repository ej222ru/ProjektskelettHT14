<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo &raquo; Standardlayout &raquo; gridster.js</title>
    <link rel="stylesheet" type="text/css" href="dist/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

    <h1>Standardlayout</h1>

    <div class="gridster">
        <ul>
            <li class="yellow" data-row="1" data-col="1" data-sizex="8" data-sizey="2"><h1>Header</h1></li>
            <li class="darkblue" data-row="3" data-col="1" data-sizex="2" data-sizey="4"><h1>Navigation</h1></li>
            <li class="red" data-row="3" data-col="3" data-sizex="4" data-sizey="4"><h1>Content</h1>
                <ul>
                    <li class="darkblue" data-row="3" data-col="1" data-sizex="1" data-sizey="1"><h1>test</h1></li>
                </ul>
            </li>
            <li class="pink" data-row="3" data-col="7" data-sizex="2" data-sizey="2"><h1>sidebar</h1></li>
            <li class="purple" data-row="5" data-col="7" data-sizex="2" data-sizey="2"><h1>sidebar</h1></li>
            <li class="darkred" data-row="7" data-col="1" data-sizex="8" data-sizey="2"><h1>Footer</h1> </li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="dist/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        var gridster;

        $(function () {

            gridster = $(".gridster ul").gridster({
                widget_base_dimensions: [70, 70],
                widget_margins: [5, 5],
                helper: 'clone',
                resize: {
                    enabled: true
                }
            }).data('gridster');
        });
      
    </script>
</body>
</html>
