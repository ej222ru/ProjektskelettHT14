<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo &raquo; Resize &raquo; gridster.js</title>
    <link rel="stylesheet" type="text/css" href="dist/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

    <h1>Resize</h1>

    <p>Grab the right or bottom border and drag to the desired width or height.</p>


    <div class="controls">
        <button class="js-resize-random">Resize random widget</button>
    </div>

    <div class="gridster">
        <ul>
            <li class="yellow" data-row="1" data-col="1" data-sizex="2" data-sizey="2">kolla</li>
            <li class="darkblue" data-row="1" data-col="3" data-sizex="5" data-sizey="2">1</li>
            <li class="red" data-row="1" data-col="3" data-sizex="1" data-sizey="1">2</li>
            <li class="cyan" data-row="3" data-col="2" data-sizex="3" data-sizey="1"><img src="pics/Fencing_Parry_Of_Octave_clip_art_hight.png" class="right" id="fencerspic3" alt="Bild på fäktare" /></li>
            <li class="black" data-row="4" data-col="5" data-sizex="3" data-sizey="3"><img src="pics/Fencing_clip_art_hight.png" class="right" id="fencerspic" alt="Bild på fäktare" /> </li>
            <li class="green" data-row="3" data-col="1" data-sizex="1" data-sizey="1"><img src="pics/fencing.jpg" class="right" id="fencerspic" alt="Bild på fäktare" /></li>
            <li class="pink" data-row="4" data-col="2" data-sizex="1" data-sizey="1">6</li>
            <li class="gray" data-row="5" data-col="2" data-sizex="1" data-sizey="1">7</li>
            <li class="purple" data-row="4" data-col="4" data-sizex="1" data-sizey="1">8</li>
            <li class="darkred" data-row="3" data-col="8" data-sizex="1" data-sizey="3">9</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="dist/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">
        var gridster;

        $(function () {

            gridster = $(".gridster ul").gridster({
                widget_base_dimensions: [100, 100],
                widget_margins: [5, 5],
                helper: 'clone',
                resize: {
                    enabled: true
                }
            }).data('gridster');


            $('.js-resize-random').on('click', function () {
                gridster.resize_widget(gridster.$widgets.eq(getRandomInt(0, 9)),
                    getRandomInt(1, 4), getRandomInt(1, 4))
            });

        });
      
    </script>
</body>
</html>
